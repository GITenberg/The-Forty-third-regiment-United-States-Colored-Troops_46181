description: '"The First Battalion of the 43rd Regiment U.S.C.T., was composed of
  Companies A,B,C,D,E, and F, was recruited and organized, March 4, 1864, at Camp
  William Penn, Philadelphia, and left camp, April 18, under Command of Lieut. Col.,
  H. Seymour Hall. A Company G was later added on July 30, 1864"--Page 70. "The Brigade
  was finally discharged at Philadelphia, Nov. 30, 1865. It''s casualties in service
  were, officers killed three, wounded eleven, and three discharged by reason of wounds
  ; and men killed, died of wounds and disease, three hundred and six, and mission
  one hundred and ninety-six"--Page 84.'
